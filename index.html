<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marvel Studio</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
<div class="page">
  <div id="soundPanel" class="btn-controller-sound" onClick="checkSound();"><span>Выключить звук</span></div>
  <div class="block-video">

    <video id="video" class="video-marvel" preload="auto">
      <source src="marvel.mp4"></source>
      Your browser does not support the video element.
    </video>
    <audio controls id="sound" loop style="display:none;">
      <source src="sound.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    
    <div class="btn-show-list" style="display:none;" id="btn-list">
      <center><span onClick="moveToList ();" class="btn">Список супергероев</span></center>
    </div>
  </div>
  
  <div class="content" id="content"></div>
</div>
    
<script src="js/main.js"></script>    
</body>
</html>
