<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DestroyME!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="wrapper" class="wrapper flex flex-align-items-start justify-content-center">
  <div class="display relative">
    <div class="display-action relative">
      <img id="wall" class="bottom" src="images/wall.png" alt="">
      <!--<div class="clicked-zone"></div> --> 
      <div class="inventory flex flex-row justify-content-space-around">
        
        <div class="inventory-slot">
          <div class="inv-img level-1"><span class="act">10$</span></div>  
        </div>
        <div class="inventory-slot">
          <div class="inv-img level-2"><span class="act">50$</span></div>  
        </div>
        <div class="inventory-slot">
          <div class="inv-img level-3"><span class="act">150$</span></div>  
        </div>
        <div class="inventory-slot">
          <div class="inv-img level-4"><span class="act">500$</span></div>  
        </div>

        
      </div>
    </div>  
  </div>  
</div>
  
  
<script src="js/game.js"></script>  
</body>
</html>
